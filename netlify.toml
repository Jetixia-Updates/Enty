[build]
  command = "prisma generate && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client"]
  included_files = ["node_modules/.prisma/**", "node_modules/@prisma/client/**"]

# API requests â†’ serverless function (must be before SPA rule)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

# SPA routing - all other routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
