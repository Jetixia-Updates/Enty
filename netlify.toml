[build]
  command = "pnpm prisma generate && pnpm build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  PNPM_FLAGS = "--shamefully-hoist"

[functions]
  node_bundler = "esbuild"
  included_files = ["generated/**"]
  external_node_modules = ["prisma-generated"]

# API requests â†’ serverless function (must be before SPA rule)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

# SPA routing - all other routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
